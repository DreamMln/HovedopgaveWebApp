<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--JS VUE Script-->
	<script src="https://unpkg.com/vue@3"></script>
	<!-- Axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
	<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--My CSS-->
	<link rel="stylesheet" href="style.css">
	<title>Borger listen</title>
</head>

<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-4 p-1">
				<h3 class="display-4">Liste over borgerne</h3>
				<ul v-for="borger in borgerArray" class="list-group">
					<a type="button" v-on:click="redirectToBorger(borger.id)">
						<li class="list-group-item baggrund">Borger</li>
						<li class="list-group-item baggrund">Navn: {{borger.navn}}</li>
						<li class="list-group-item baggrund">Tlf: {{borger.tlf}}</li>
					</a>
				</ul>
			</div>
		</div>
	</div>
	</div>
	</div>
	<!-- Javascript-reference -->
	<script src="script.js"></script>
</body>

</html>
